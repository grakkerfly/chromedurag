<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chrome durag.</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/durag.png">
</head>
<body>
    <!-- Music player -->
    <div class="music-player">
        <audio id="bg-music" loop>
            <source src="images/trap.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <button id="play-pause-btn" class="music-btn">
            <i class="fas fa-play"></i>
        </button>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-left">
            <a href="#" class="logo-nav">
                <img src="images/durag.png" alt="Chrome Durag Logo" class="nav-logo">
            </a>
        </div>
        <div class="nav-right">
            <a href="https://x.com/chrome_durag" target="_blank" class="nav-link">
                <span class="nav-text">twitter</span>
            </a>
            <a href="https://dexscreener.com/solana/5uoED3ELM3bUdWA9CDCoVCDtYxisyFjBUFHvWy2Wpump" target="_blank" class="nav-link">
                <span class="nav-text">dexscreener</span>
            </a>
            <div class="nav-link contract-link">
                <span class="nav-text contract-text" id="contract-address">5uoED3ELM3bUdWA9CDCoVCDtYxisyFjBUFHvWy2Wpump</span>
                <button class="copy-btn" id="copy-contract">
                    <i class="far fa-copy"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main class="main-content">
        <div class="container">
            <!-- Pick your durag text -->
            <div class="pick-durag-text">
                <p>pick your chrome durag below.</p>
            </div>
            
            <!-- Durag image with glitch effect -->
            <div class="durag-container">
                <img src="images/durag.png" alt="Chrome Durag" class="durag-img" id="durag-img">
            </div>
            
            <!-- Logo image with zoom effect -->
            <div class="logo-container">
                <img src="images/logo.png" alt="Chrome Durag Logo" class="logo-img">
            </div>
            
            <!-- PFP Editor Modal -->
            <div class="modal" id="pfp-modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title">chrome durag</h2>
                        <button class="close-modal" id="close-modal">&times;</button>
                    </div>
                    
                    <div class="editor-container">
                        <!-- Canvas for PFP editing -->
                        <div class="canvas-container">
                            <canvas id="pfp-canvas" width="400" height="400"></canvas>
                            <div class="canvas-placeholder" id="canvas-placeholder">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <p>upload your photo</p>
                            </div>
                            <input type="file" id="image-upload" accept="image/*" style="display: none;">
                        </div>
                        
                        <!-- Controls section -->
                        <div class="controls-section">
                            <!-- Durag selection -->
                            <div class="durag-selection">
                                <h3 class="section-title">select durag</h3>
                                <div class="durag-options">
                                    <div class="durag-option active" data-durag="durag.png">
                                        <img src="images/durag.png" alt="Durag Classic">
                                        <span>yyyyy</span>
                                    </div>
                                    <div class="durag-option" data-durag="durag1.png">
                                        <img src="images/durag1.png" alt="Durag Premium">
                                        <span>xxxxx</span>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Transformation controls -->
                            <div class="transform-controls">
                                <h3 class="section-title">adjust your chrome durag</h3>
                                
                                <div class="control-group">
                                    <div class="control-label">
                                        <span>size</span>
                                        <span id="scale-value">35%</span>
                                    </div>
                                    <input type="range" id="scale-control" class="control-slider" min="2" max="200" value="35">
                                </div>
                                
                                <div class="control-group">
                                    <div class="control-label">
                                        <span>rotation</span>
                                        <span id="rotate-value">0Â°</span>
                                    </div>
                                    <input type="range" id="rotate-control" class="control-slider" min="0" max="360" value="0">
                                </div>
                                
                                <div class="control-group">
                                    <div class="control-label">
                                        <span>position x</span>
                                        <span id="x-value">200px</span>
                                    </div>
                                    <input type="range" id="x-control" class="control-slider" min="0" max="400" value="200">
                                </div>
                                
                                <div class="control-group">
                                    <div class="control-label">
                                        <span>position y</span>
                                        <span id="y-value">200px</span>
                                    </div>
                                    <input type="range" id="y-control" class="control-slider" min="0" max="400" value="200">
                                </div>
                            </div>
                            
                            <!-- Action buttons -->
                            <div class="action-buttons">
                                <button id="upload-btn" class="action-btn">
                                    <i class="fas fa-upload"></i> upload photo
                                </button>
                                <button id="save-btn" class="action-btn save-btn">
                                    <i class="fas fa-download"></i> save photo
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p class="footer-text">DURAG IS LOCKED. COMPRESSION APPLIED. DURAG TIGHT. WE GOOD.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
